<section class="max-w-6xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-8">{{ title }}</h1>

    <div class="grid gap-8 mb-12">
        {{ collection:projects }}
            <article class="flex flex-col md:flex-row items-center gap-6 p-6 border rounded-lg shadow-md">
                {{ if feature_image }}
                    <img src="{{ feature_image | url }}" alt="{{ title }}" 
                         class="w-full md:w-1/3 h-48 object-cover rounded-lg">
                {{ /if }}
                <div class="flex-1">
                    <h2 class="text-2xl font-bold mb-2">
                        <a href="{{ url }}" class="text-blue-600 hover:underline">{{ title }}</a>
                    </h2>
                    <p class="line-clamp-3">{{ intro | strip_tags }}</p>
                </div>
            </article>
        {{ /collection:projects }}
    </div>

</section>
