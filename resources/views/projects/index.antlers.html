<section class="max-w-6xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-8">{{ title }}</h1>

    <div class="grid lg:grid-cols-2 gap-8 mb-12">
        {{ collection:projects }} 
          <a href="{{ url }}" class="text-blue-300 hover:underline hover:bg-black hover:text-white">
            <article class=" p-6 border border-pink-900 rounded-lg shadow-md">
                {{ if feature_image }}
                    <img src="{{ feature_image | url }}" alt="{{ title }}" 
                         class="w-full object-cover rounded-lg">
                {{ /if }}
                <div class="flex-1 ">
                    <h2 class="text-2xl font-bold mb-2 text-white">
                       {{ title }}
                    </h2>
                    <p class="line-clamp-3 text-blue-300">{{ intro | strip_tags }}</p>
                </div>
            </article>
          </a>
        {{ /collection:projects }}
    </div>

</section>
