<article class="max-w-4xl mx-auto pb-12">
    {{ if feature_image }}
        <img src="{{ feature_image | url }}" alt="{{ title }}" class="w-full rounded-lg mb-8">
    {{ /if }}

    <header class="mb-8">
        <h1 class="text-4xl font-bold mb-4">{{ title }}</h1>
        <p class="text-gray-500">{{ date format="F j, Y" }}</p>
    </header>


    <section class="prose dark:prose-invert max-w-none ">
        {{ content | markdown }}
    </section>
</article>
