{{ partial:components.breadcrumb }}

{{ if slot:title }}
<h1 class="max-w-6xl mx-auto text-4xl font-bold mb-8 text-white">{{ slot:title }}</h1>
{{ /if }}

<div class="max-w-6xl mx-auto flex flex-col md:flex-row gap-8">

    <!-- Main Content -->
    <div class="w-full md:w-3/4">
        {{ slot:content }}
    </div>

    <!-- Sidebar -->
    <aside class="w-full md:w-1/4 space-y-8">
        {{ slot:sidebar }}
    </aside>
</div>
