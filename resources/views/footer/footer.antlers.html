<footer class="text-white">
    <div
        class="2xl:container py-12 px-8 mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8"
        style="background-color: rgba(0, 0, 0, 0.7)"
    >
        <!-- Left Column: Logo and Navigation -->
        <div class="flex flex-col justify-center">
            <img
                src="/assets/partavate_logo_clear.png"
                alt="Partavate Studios Logo"
                class="w-32 mb-4 mx-auto"
            />
        </div>

        <!-- Center Column: Links to polydice.app and orbiter8.game -->
        <div class="flex flex-col items-center gap-4 text-sm">
            <nav class="space-y-2 mt-2">
                {{ nav:top_nav }}
                <a href="{{ url }}" class="mx-2">{{ title }}</a>
                {{ /nav:top_nav }}
            </nav>

            <div class="mb-2">
                <a href="https://polydice.app" class="mx-2"
                    >Polydice.app
                    <iconify-icon
                        icon="mdi:open-in-new"
                        class="text-white"
                    ></iconify-icon
                ></a>
                <a href="https://orbiter8.game" class="mx-2"
                    >Orbiter8.game
                    <iconify-icon
                        icon="mdi:open-in-new"
                        class="text-white"
                    ></iconify-icon
                ></a>
            </div>

            <p class="text-sm my-2">
                &copy; 2025 Partavate Studios. All rights reserved.
            </p>
        </div>

        <!-- Right Column: Social Media Icons and Copyright -->
        <div class="flex flex-col items-end mt-4">
            <div class="flex gap-6 mb-4 text-3xl mx-auto">
                <a
                    href="https://github.com/Partavate-Studios"
                    aria-label="GitHub"
                >
                    <iconify-icon icon="mdi:github"></iconify-icon>
                </a>
                <a href="https://x.com/partavate" aria-label="Twitter">
                    <iconify-icon icon="mdi:twitter"></iconify-icon>
                </a>
                <a
                    href="https://www.youtube.com/@partavate"
                    aria-label="YouTube"
                >
                    <iconify-icon icon="mdi:youtube"></iconify-icon>
                </a>
                <a
                    href="https://www.linkedin.com/company/partavate-studios-llc/"
                    aria-label="LinkedIn"
                >
                    <iconify-icon icon="mdi:linkedin"></iconify-icon>
                </a>
                <a href="https://linktr.ee/partavate" aria-label="Linktree">
                    <iconify-icon icon="mdi:link"></iconify-icon>
                </a>
            </div>
        </div>
    </div>
</footer>
