<nav x-data="{ open: false }" class="w-full fixed top-0 z-50 h-16 shadow-2xl border-b-1 border-pink-900 bg-gradient-to-b to-gray-900 via-black from-black">
    <div class="2xl:container mx-auto flex items-center justify-between pt-3 px-1 2xl:px-3 xl:px-2 px-1">
        <div class="flex items-center">
            <a href="/" aria-label="Home">
                <img src="/assets/partavate_logo_horizontal.png" alt="Partavate Studios LLC" class="h-8">
            </a>
        </div>

        <!-- Hamburger Button -->
        <button @click="open = !open" class="lg:hidden text-white cursor-pointer hover:text-pink-300 focus:outline-none mr-4" aria-label="Toggle menu">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>

        <!-- Desktop Navigation -->
        <div class="hidden lg:flex space-x-4 2xl:space-x-6 font-bold">
            {{ nav:top_nav }}
                <a href="{{ url }}" class="px-8 py-2 text-blue-300 hover:bg-blue-900 hover:text-fuchsia-400 transition-colors">
                    {{ title }}
                </a>
            {{ /nav:top_nav }}
        </div>
        <div class="bg-deep text-dark">test !</div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div x-show="open" @click.outside="open = false" x-transition class="lg:hidden w-full bg-black border-y border-blue-900 shadow-xl absolute top-16 left-0">
        <div class="flex flex-col items-center py-4 space-y-2">
            {{ nav:top_nav }}
                <a href="{{ url }}" class="w-full text-center py-2 text-blue-300 hover:text-fuchsia-400 transition-colors font-bold text-xl" style="background-color: rgba(8, 0, 16, 0.25);">
                    {{ title }}
                </a>
            {{ /nav:top_nav }}
        </div>
    </div>
</nav>
